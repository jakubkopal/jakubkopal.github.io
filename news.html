<body>
    <header>
        <nav class="container">
            <div class="logo">Dr. Jakub Kopal</div>

            </ul>
        </nav>

    <section class="container" style="padding: 6rem 0 4rem 0;">
        <h1 class="section-title">News & Updates Archive</h1>
        <p style="text-align: center; color: var(--text-light); margin-bottom: 3rem; font-size: 1.1rem;">
            All publications, talks, awards, and announcements
        </p>
        
        <!-- Filter buttons -->
        <div style="text-align: center; margin-bottom: 3rem;">
            <button class="filter-btn active" onclick="filterNews('all')">All</button>
            <button class="filter-btn" onclick="filterNews('talk')">Talks</button>
            <button class="filter-btn" onclick="filterNews('poster')">Posters</button>
            <button class="filter-btn" onclick="filterNews('meeting')">Meetings</button>
        </div>
        
        <div class="news-grid" id="news-archive-container">
            <!-- All news will be loaded here -->
        </div>
    </section>

    <footer style="background: var(--primary-color); color: white; text-align: center; padding: 2rem 0; margin-top: 4rem;">
        <div class="container">
            <p><a href="index.html" style="color: white; text-decoration: none;">‚Üê Back to Home</a></p>
        </div>
    </footer>

    <script src="content/news.js"></script>
    <script>
        // Load all news items
        function loadAllNews(filter = 'all') {
            const container = document.getElementById('news-archive-container');
            container.innerHTML = '';
            
            const filteredNews = filter === 'all' 
                ? newsData 
                : newsData.filter(item => item.type === filter);
            /*
             filteredNews.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.setAttribute('data-type', item.type);
                newsItem.innerHTML = `
                    <div class="news-date">${item.date}</div>
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                    ${item.link !== '#' ? `<a href="${item.link}" class="news-link" target="_blank">Read More ‚Üí</a>` : ''}
                    <div style="margin-top: 1rem;">
                        <span class="tag">${item.type}</span>
                    </div>
                `;
                container.appendChild(newsItem);
            });
            */
            if (filteredNews.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-light);">No items found in this category.</p>';
            }
        }
        
        function filterNews(type) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load filtered news
            loadAllNews(type);
        }
        
        // Load all news on page load
        loadAllNews();
    </script>
</body>
</html>
