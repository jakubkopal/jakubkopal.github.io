<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Jakub Kopal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Dr. Jakub Kopal</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="index.html#journey">Journey</a></li>
                <li><a href="index.html#contact">Connect</a></li>
                <li><a href="assets/Curriculum_Vitae_JK.pdf" class="cv-download" target="_blank">üìÑ Download CV</a></li>
            </ul>
        </nav>
    </header>

    <section class="container" style="padding: 6rem 0 4rem 0;">
        <h1 class="section-title">Publications</h1>
        <p style="text-align: center; color: var(--text-light); margin-bottom: 3rem; font-size: 1.1rem;">
            First-author peer-reviewed publications and preprints. For a complete list of publications, see
            <a href="https://scholar.google.com/citations?user=GfLE4fgAAAAJ&hl=en" target="_blank">
            <i class="fas fa-graduation-cap"></i> Google Scholar
            </a>            
        </p>
        
        <!-- Filter buttons -->
        <div style="text-align: center; margin-bottom: 3rem;">
            <button class="filter-btn active" onclick="filterPublications('all')">All</button>
            <button class="filter-btn" onclick="filterPublications('publication')">Published</button>
            <button class="filter-btn" onclick="filterPublications('preprint')">Preprints</button>
        </div>
        
        <div class="projects-grid" id="publications-archive-container">
            <!-- All publications will be loaded here -->
        </div>
    </section>

    <footer style="background: var(--primary-color); color: white; text-align: center; padding: 2rem 0; margin-top: 4rem;">
        <div class="container">
            <p><a href="index.html" style="color: white; text-decoration: none;">‚Üê Back to Home</a></p>
        </div>
    </footer>

    <script src="content/publications.js"></script>
    <script>
        // Load all publications
        function loadAllPublications(filter = 'all') {
            const container = document.getElementById('publications-archive-container');
            container.innerHTML = '';
            
            const filteredPubs = filter === 'all' 
                ? publicationsData 
                : publicationsData.filter(item => item.type === filter);
            
            filteredPubs.forEach(item => {
                const pubItem = document.createElement('div');
                pubItem.className = 'project-card';
                pubItem.setAttribute('data-type', item.type);
                pubItem.innerHTML = `
                    <h3>${item.title}</h3>
                    <p style="color: var(--text-light); margin-bottom: 0.5rem;"><strong>${item.authors}</strong></p>
                    <p style="color: var(--primary-color); font-weight: 600; margin-bottom: 1rem;">${item.journal} (${item.date})</p>
                    ${item.link !== '#' ? `<a href="${item.link}" class="news-link" target="_blank">Read Publication ‚Üí</a>` : ''}
                    <div style="margin-top: 1rem;">
                        <span class="tag">${item.type}</span>
                    </div>
                `;
                container.appendChild(pubItem);
            });
            
            if (filteredPubs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-light);">No publications found in this category.</p>';
            }
        }
        
        function filterPublications(type) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load filtered publications
            loadAllPublications(type);
        }
        
        // Load all publications on page load
        loadAllPublications();
    </script>
</body>
</html>
